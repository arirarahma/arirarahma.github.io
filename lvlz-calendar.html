<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="lvlz-styles.css">
		<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
		<title>러블리즈8</title>
	</head>
	<body>
		<div id='sidenav'>
		</div>

		<div id="main">
			<div>
				<div class="header">
					<span style="font-size:40px;cursor:pointer;" onclick="openNav()">&#9776; </span>
				  	<h1 class="title">Calendar</h1>
				</div>
				<div  id="calendar">
				    <h1 id="monthAndYear"></h1>
				    <table id ="calendar-main">
				        <thead>
				        <tr>
				            <th>Sun</th>
				            <th>Mon</th>
				            <th>Tue</th>
				            <th>Wed</th>
				            <th>Thu</th>
				            <th>Fri</th>
				            <th>Sat</th>
				        </tr>
				        </thead>

				        <tbody id="calendar-body">
				        </tbody>
				    </table>
					<ul id="notes">
					</ul>
			      	<a class="prev" onclick="previousMonth()">&#10094;</a>
				  	<a class="next" onclick="nextMonth()">&#10095;</a>

				</div>

			</div>
		</div>

		<div id='footer'>
		</div>

		<script src='script.js'>
		</script>
		<script src='calendar.js'>
		</script>

	</body>
</html>
